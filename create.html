<link rel="icon" type="image/png" href="images/favicon.png">
<h1>Create or Edit a Word List</h1>

<input type="text" id="newListName" placeholder="List Name">
<br>
<br>
<input type="text" id="wordInput" placeholder="Enter Word or Phrase">
<button onclick="addWord()">Add Word</button>
<ul id="wordList"></ul>

<button onclick="saveNewList()">Save List</button>
<button onclick="clearInputs()">Clear Current Inputs</button>
<br>
<h3>Import / Export custom lists</h3>

<!-- Download selector -->
<select id="downloadSelect">
  <option value="" disabled selected>Select custom list to download</option>
</select>
<button onclick="downloadList()">Download JSON</button>
<br><br>

<!-- Upload -->
<input type="file" id="uploadFile" accept=".json" style="display:none">
<button onclick="document.getElementById('uploadFile').click()">Upload JSON</button>
<hr>
<h2>Saved Lists</h2>
<div id="savedLists"></div>
<br>
<button onclick="window.location.href='index.html'">Back to Main Menu</button>

<script src="js/create.js"></script>
