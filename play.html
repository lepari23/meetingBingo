<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play MeetingBingo</title>
    <!-- fix above -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Buzzword Bingo</h1>
    <div id="bingoBoard"></div>
    <div id="victoryOverlay" class="hidden">
        <img src="images/victory.gif" alt="Victory!" id="victoryGif">
        <h2>Wow! You got Bingo and all your life's problems remain unchanged!</h2>
        <button onclick="closeVictoryAndFreeze()">A win is a win, give me proof!</button>
        <button onclick="resetBoard()">I've accepted this is my life, let's play again</button>
        <button onclick="window.location.href='index.html'">Back to Main menu</button>
    </div>

    <button onclick="resetBoard()">Reset Board</button>
    <button onclick="newBoard()">New Board</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script src="js/bingo.js"></script>
    <script src="js/play.js"></script>
</body>
</html>
